<!DOCTYPE html>
<html>
<head>
  <title>Trckr</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
      marker = null;

  socket.on('location', function(data) {
    var res = JSON.parse(data);
    marker.setLatLng([res.lat, res.long])
      .getPopup()
      .setContent('Lat: ' + res.lat + 'Lng: ' + res.long);
    marker.openPopup();
  });
</script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script>
  var map = new L.Map('map'),
      osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
      osmLayer = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 20, attribution: osmAttrib});

  map.setView(new L.LatLng(57.04236, 9.55124),9);
  map.addLayer(osmLayer);

  marker = L.marker([57.04236, 9.55124])
    .addTo(map)
    .bindPopup();
</script>
</body>
</html>
